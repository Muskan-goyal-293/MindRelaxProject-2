      <section id="mainpagesection">
        <div class="div musicmainpage" id="0">
          <img src="./images/music.png" alt="" />

        <div class="div positivemainpage" id="1">

      <section class="commomsectionproperty music" id="music">
        <h2 class="musicheadingh2">
          "Every note is a reminder to slow down and stay present.",
        </h2>
        <button class="commonbtn back" id="0">Back</button>
        <div class="allmusicbox"></div>

      <section class="commomsectionproperty positive" id="positive">
        <h2 class="positiveh2">positive</h2>

            </h2>

            <form class="positiveform">
              <input
                type="text"
                class="positiviboxinput"
                placeholder="Enter a Message"
              />
              <button class="commonbtn" id="add">Add Message</button>
            </form>
          </div>

          <div class="allpositivemsg"></div>

          <div class="popup">
            <p class="popuppera">Your length is complete</p>
          </div>
        </div>
      </section>

      <section class="commomsectionproperty emoji" id="emoji">
        <h2 class="emojih2">Emoji</h2>
        <button class="commonbtn back" id="2">Back</button>

        <div class="emojicontainer">
          <div class="emojiinputbox">
            <input
              type="range"
              min="0"
              max="10"
              step="1"
              value="0"
              name=""
              id=""
              class="range"
            />
            <button class="commonbtn save" id="3">Save Mood</button>
          </div>
          <div class="emojieshowbox"></div>

      </section>

      <section class="commomsectionproperty" id="negative">
        <h2 class="negativeh2">Negative</h2>

        <button class="commonbtn back" id="3">Back</button>
        <div class="negativboxparent">
          <div class="negativformbox">
            <form class="negativeform">
              <input
                type="text"
                name="text"
                id="neagtivetextinput"
                placeholder="Write what is bothering you..."
              />
              <button class="commonbtn" id="negativebtn">Add Message</button>
              <button class="commonbtn" id="pri">Last Message</button>
            </form>
          </div>

          <div class="dispalynegativemsgbox"></div>
        </div>
      </section>
